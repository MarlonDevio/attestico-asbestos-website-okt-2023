<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<!-- Verborgen HTML Formulier -->
<!-- Verborgen HTML Formulier voor Netlify -->
<div style="display: none;">
	<form name="contact" method="POST" data-netlify="true">
		<input type="hidden" name="form-name" value="contact" />
		<label for="html-name">Naam: </label>
		<input type="text" id="html-name" name="name" />

		<label for="html-email">Email: </label>
		<input type="email" id="html-email" name="email" />

		<label for="html-message">Bericht: </label>
		<textarea id="html-message" name="message"></textarea>



		<button type="submit">Verstuur</button>
	</form>
</div>



</body>
</html>
